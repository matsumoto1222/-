<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>アカウント削除画面</title>
    <style>
        body {
            background-image: url('img/accountdelete.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* 画面下部に配置 */
            position: relative;
        }

        #teamrogo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 70px;
            height: auto;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px; /* フォームと画面下部のスペース */
        }

        #centerikon {
            color: white; /* テキストの色を白に設定 */
        }

        .form p {
            margin-bottom: 20px;
        }

        .form input[type="text"],
        .form input[type="password"] {
            width: calc(25% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form input[type="submit"] {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #ff0000;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .form input[type="submit"]:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <img id="teamrogo" src="img/AGB.png" alt="Team Logo">
    <div class="form-container">
        <p id="centerikon">削除画面</p>
        <form action="account-delete-process.php" method="post">
            <div class="form">
                <p>アカウントを削除してもよろしいですか？この操作は取り消せません。</p>
                <label class="mail">
                    <input type="text" name="mail" placeholder="メールアドレスを入力">
                </label>
                <label class="password">
                    <input type="password" name="password" placeholder="パスワード">
                </label>
                <input type="submit" name="delete" value="アカウント削除">
            </div>
        </form>
    </div>
</body>
</html>
